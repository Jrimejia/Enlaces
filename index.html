    .block {

  backdrop-filter: blur(10px);

    .block i {

    .block:hover i {

    .block h6 {
  font-size: 0.85rem;

  font-weight: 600;

    .block a {
  font-size: 0.75rem;
  padding: 0.4rem 2.8rem;
  border-radius: 2rem;
  background-color: #2979ff;
  color: white;
  text-decoration: none;
  font-weight: 500;
  letter-spacing: 0.5px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
}
    .block a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }
    .block a:hover {
  background-color: #1565c0;
  transform: scale(1.06);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  color: white;
}
    .block a:hover::before {
      left: 200%;
    }
    @media (max-width: 768px) { .block { height: auto; } }
    @media (max-width: 480px) { .section-grid { grid-template-columns: 1fr; } }
  .ripple {
  position: absolute;
  width: 100px;
  height: 100px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  transform: scale(0);
  animation: ripple-animation 0.6s linear;
  pointer-events: none;
  z-index: 1;
}
@keyframes ripple-animation {
  to {
    transform: scale(4);
    opacity: 0;
  }
}
.reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
.in-view {
  opacity: 1;
  transform: none;
}
.wiggle {
  animation: wiggle 0.3s ease;
}
@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(1.5deg); }
  50% { transform: rotate(-1.5deg); }
  75% { transform: rotate(1deg); }
  100% { transform: rotate(0deg); }
}

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('in-view');
        observer.unobserve(entry.target);
      }
    });
  }, {
    threshold: 0.1
  });

  document.querySelectorAll('.block').forEach(block => {
    block.classList.add('reveal');
    observer.observe(block);
  });
</script>
<script>
  document.querySelectorAll('.block a').forEach(link => {
    link.addEventListener('click', e => {
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.left = `${e.offsetX}px`;
      ripple.style.top = `${e.offsetY}px`;
      link.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  });
</script>
<script>
  document.querySelectorAll('.block').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.add('wiggle');
      setTimeout(() => card.classList.remove('wiggle'), 300);
    });
  });
